<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>CSS 教學</title>
<style>
body{
	font-size:16px;
}
.title{
	font-weight:bold; 
	font-family:"微軟正黑體"; 
	font-size:20px;
}	
.keyword{
	color:#ff0000;
}
.content_1{
	border:1px solid blue;
	width:250px;
	height:50px;
	padding:10px;
	margin-top:10px;
	margin-bottom:10px;
}
.content_2{
	border:1px dashed #0000ff;
	padding:10px;
	margin-top:10px; margin-bottom:10px;
	width:300px;
}
.box{
	position:absolute;left:400px;top:100px;
	height:100px;
	width:100px;
	background-color:green;
}
.power{
	position:relative; top:-8px;
}
</style>
</head>
<body>
	<div class="title">今天天氣錯</div>
	<div class="content_1">
		我去公園散步,餵<span class="keyword">鴿子</span>.<br/>
		覺得鴿子好可愛喔!
	</div>
	<div class="box"></div>
	<div class="title">公園裡有很多小朋友</div>
	<div class="content_2">
		小朋友在玩溜滑梯,盪鞦韆,還有<span class="keyword">狗</span>和貓.
	</div>
	<div class="content_2">
		還有幾位老公公<span class="power">2</span>在聊天.
	</div>
</body>
</html>
