<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM Toggle Menu Demo</title>
    
    <script type="text/javascript">
    function toggleMenu(number){
        var menu = document.getElementById('menu-' + number);
        menu.classList.toggle("hide");
    }
    </script>
    
    <style type="text/css">
    .hide{
        display:none;
    }
    </style>
</head>
<body>
    <div onclick="toggleMenu(1)">Menu 1</div>
    <ul id="menu-1" class="hide">
        <li>items 1-1</li>
        <li>items 1-2</li>
        <li>items 1-3</li>
    </ul>
    <div onclick="toggleMenu(2)">Menu 2</div>
    <ul id="menu-2" class="hide">
        <li>items 2-1</li>
        <li>items 2-2</li>
        <li>items 2-3</li>
    </ul>
    <div onclick="toggleMenu(3)">Menu 3</div>
    <ul id="menu-3" class="hide">
        <li>items 3-1</li>
        <li>items 3-2</li>
    </ul>
</body>
</html>
