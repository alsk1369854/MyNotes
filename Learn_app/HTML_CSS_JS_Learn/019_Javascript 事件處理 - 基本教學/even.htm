<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script type="text/javascript">
    function init(){
        var btn = document.getElementById("btn");
        var t1 = document.getElementById("t1");
        var t2 = document.getElementById("t2");
        /*
        btn.onclick=function(){
            alert("Clicked");
        } 
        t1.onmouseover = function(){
            t1.classList.add("change");
        } 
        */

        var change = function(){
            this.classList.remove("changeBack");
            this.classList.add("change");
        }
        var changeBack = function(){
            this.classList.add("changeBack");
        }
        t1.addEventListener("mouseover", change);
        t1.addEventListener("mouseout", changeBack);

        var hide = function(){
            this.classList.remove("show");
            this.classList.add("hide");
        }
        var show = function(){
            this.classList.add("show");
        }
        t2.addEventListener("mouseover", hide);
        t2.addEventListener("mouseout", show);

        var handler = function(){
            alert("Clicked");
        }
        btn.addEventListener("click", handler);
    }
    </script>
    <style type="text/css">
    .change{
        color:red;
    }
    .changeBack{
        color:black;
    }
    .hide{
        display:none;
    }
    .show{
        display:block;
    }
    </style>
<head>
<body onload="init();"> 
    <button id="btn">Click</button>
    <div id="t1">Test_1</div>
    <div id="t2">Test_2</div>
    
</body>
</html>
