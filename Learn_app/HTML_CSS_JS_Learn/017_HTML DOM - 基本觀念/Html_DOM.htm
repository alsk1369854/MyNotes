<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
    <script type="text/javascript">
    function change(){
        var x = window.screen.width;
        var y = window.screen.height;
        alert("This Window:" + x + "x" + y);

        var spanObj = document.getElementById("emotion");
        spanObj.innerHTML = "bad";
        
        spanObj.style.color="red";
        spanObj.style.fontWeight="bold";
        spanObj.style.fontSize="30px";
    }
    </script>
</head>
<body>
    <div>
        Today is a <span id="emotion">good</span> day. Let's go to movie
    </div>
    <button onclick="change()">Change</button>
</body>
</html>
