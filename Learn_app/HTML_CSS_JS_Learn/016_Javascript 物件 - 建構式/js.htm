<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Object pont</title>
    <script type="text/javascript">
    function Player(name, hp){
        this.name = name;
        this.hp = hp;
        this.fight = function(){
            alert(this.name + ": fighting...");
            this.hp-=2;
        }
        this.rest = function(){
            alert(this.name + ": resting...");
            this.hp++;
        }
        this.report = function(){
            alert(this.name + ": hp = " + this.hp);
        }
    }

    var player1 = new Player("John", 100);
    var player2 = new Player("Bob", 80);

    player1.report();
    player1.fight();
    player1.report();

    player2.report();
    player2.rest();
    player2.report();
    </script>
</head>
<body>
    
</body>
</html>
