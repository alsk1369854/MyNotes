<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Javascript</title>
        <script type="text/javascript">
        var n1 = Number(prompt("Please enter a number:", ""));
        var n2 = Number(prompt("Please enter a number:", ""));
        var op = prompt("輸入您要做的運算: +, -, *, /", "");
        var result;
        if(isNaN(n1) || isNaN(n2)){
            result = "不合法輸入";
        }else{
            if(op=="+"){
                result = n1+n2;
            }else if(op=="-"){
                result = n1-n2;
            }else if(op=="*"){
                result = n1*n2;
            }else if(op=="/"){
                result = n1/n2;
            }else{
                result = "不合法運算子";
            }
        }
        alert(result);
        </script>
    </head>

    </body>
</html>
