<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Class Component</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <!-- React 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- React 拓展功能: 用於支持React與DOM溝通 -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 語言翻譯: ES6 => ES5 ; jsx => js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> // type="text/babel" 一定要寫babel
        // 1. 創建類式組件
        class MyComponent extends React.Component{
            render(){
                // render是放在哪裡? => MyComponent的原型對象上, 供實例使用
                // render中的this是誰? => MyComponent的實例對象 <=> MyComponent組件實例對象
                console.log(this);
                return(
                    <h1>一個類組件,(適用於【複雜組件】的定義)</h1>
                )
            }
        }
        // 2. 渲染組件到頁面
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
        /*
            執行ReactDOM.render(<MyComponent/>...... 之後, 發生了什麼?
                1. React 解析組件標籤, 找到 MyComponent 組件
                2. 發現組件是用類定義的, 隨後new出該類實例, 並透過該實例調用原型上的render方法
                3. 將render返回的虛擬DOM轉為真實DOM, 隨後呈現在頁面中
        */
    </script>
</body>
</html>
