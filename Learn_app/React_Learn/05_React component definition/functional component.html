<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Component</title>
</head>
<body>
    <!-- 容器 -->
    <div id="root"></div>

    <!-- React 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- React 拓展功能: 用於支持React與DOM溝通 -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 語言翻譯: ES6 => ES5 ; jsx => js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> // type="text/babel" 一定要寫babel
        function MyComponent(){
            console.log(this, window); // 此處的this是undefined, 因為babel編譯開啟了嚴格(strict)模式
            return <h1>A Functional Component</h1>
        } 

        ReactDOM.render(<MyComponent/>, document.getElementById('root'))
        /*
            執行ReactDOM.render(<MyComponent/>...... 之後, 發生了什麼?
                1. React 解析組件標籤, 找到 MyComponent 組件
                2. 發現組件是用函數定義的, 隨後調用該函數, 將返回的虛擬DOM轉為真實DOM, 隨後呈現在頁面中
        */
    </script>
</body>
</html>
