<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx Small Exercise</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <!-- React 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- React 拓展功能: 用於支持React與DOM溝通 -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 語言翻譯: ES6 => ES5 ; jsx => js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> // type="text/babel" 一定要寫babel
    /*
        一定注意區分: 【js語句(代碼)】 與 【js表達式】
            1. 表達式: 會產生一個值, 可以放在任何一個需要值的地方
                下面這些都是表達式:
                    (1). a
                    (2). a+b
                    (3). demo(1)
                    (4). arr.map()
                    (5). function test () {}
            2. 語句(代碼):
                下面這些都是語句(代碼):
                    (1). if(){}
                    (2). for(){}
                    (3). switch(){case:xxxx}
    */
    

    const data = ['Angular', 'React', 'Vue'];
    
    
    const VirtualDOM = (
        <div>
            <h1>List of web development frameworks</h1>
            <ul>
                {
                    data.map((item,index)=>{
                        return <li key={index}>{item}</li>
                    })
                }    
            </ul>
        </div>
    )


    ReactDOM.render(VirtualDOM, document.getElementById('test'));
    </script>


</body>
</html>
