<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>2_受控組件</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <!-- React 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- React 拓展功能: 用於支持React與DOM溝通 -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 語言翻譯: ES6 => ES5 ; jsx => js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> // type="text/babel" 一定要寫babel
        class Login extends React.Component{
            
            // 初始化狀態
            state = {
                username: '',
                password: ''
            }

            // 處理交替事件
            handleSubmit = (event) => {
                event.preventDefault();
                const {username, password} = this.state;
                alert(`User_Name: ${username}, Password: ${password}`)
            }

            // 保存Username
            saveUsername = (event)=>{
                this.setState({username:event.target.value});
            }

            // 保存Password
            savePassword = (event)=>{
                this.setState({password:event.target.value});
            }

            render(){
                return(
                    <form action="https://w3.nknu.edu.tw/zh/" onSubmit={this.handleSubmit}>
                        帳號: <input onChange={this.saveUsername} type="text" name="username"/>
                        密碼: <input onChange={this.savePassword} type="password" name="password"/>
                        <button>登入</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>, document.getElementById('test'));

    </script>
</body>
</html>
