  <body>

  <!--  import topbar-->
  <div th:replace="~{commons/bar::topbar}"></div>

<div class="container-fluid">
  <div class="row">

    <!--  import sidebarMenu  -->
    <div th:replace="~{commons/bar::#sidebarMenu(onActive='emps')}"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <form class="row g-3" th:action="@{/emp}" method="post">
<!--   _method 在 spring boot 中會自動轉換為對應的請求(value 不區分大小寫)     -->
        <input type="hidden" name="_method" value="PUT" th:if="${emp!=null}">
        <input type="hidden" name="id" th:value="${emp.id}" th:if="${emp!=null}">
        <div class="col-12">
          <label for="lastName" class="form-label">lastName:</label>
          <input name="lastName" type="text" class="form-control" id="lastName" th:value="${emp!=null}?${emp.lastName}">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">email:</label>
          <input name="email" type="text" class="form-control" id="email" th:value="${emp!=null}?${emp.email}">
        </div>
        <div class="col-12">
          <label class="form-label">gender:</label>
          <div class="form-check form-check-inline">
            <input checked class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="1" th:checked="${emp!=null}?${emp.gender==1}:true">
            <label class="form-check-label" for="inlineRadio1">男</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="0" th:checked="${emp!=null}?${emp.gender==0}">
            <label class="form-check-label" for="inlineRadio2">女</label>
          </div>
        </div>
        <div class="col-12">
          <label class="form-label">department</label>
          <select id="inputState" class="form-select" name="department.id">
            <option th:selected="${emp!=null}?${emp.department.id==dept.id}" th:value="${dept.id}" th:each="dept:${depts}" th:text="${dept.departmentName}"></option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label">birth:</label>
          <input name="birth" type="text" class="form-control" id="birth" th:value="${emp!=null}?${#dates.format(emp.birth, 'yyyy/MM/dd')}">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" th:text="${emp!=null}?'Update':'Submit'">Submit</button>
        </div>
      </form>
    </main>
  </div>
</div>
