<link href="/assets/dist/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/5.3.0-alpha1/dist/css/bootstrap.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;

    <!-- Custom styles for this template -->
    <link href="/assets/sign-in.css" th:href="@{/assets/login.css}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form th:action="@{/user/login}" th:method="post">
    <img class="mb-4" src="/assets/brand/bootstrap-logo.svg" th:src="@{/assets/brand/bootstrap-logo.svg}"alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal" th:text="#{login.tip}">Please sign in</h1>
    <p style="color: red" th:text="${session.msg}" th:if="${not #strings.isEmpty(session.msg)}"></p>

    <div class="form-floating">
      <input type="text" th:name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput" th:text="#{login.email}">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password"  th:name="password" class="form-control" id="floatingPassword" placeholder="Password" th:placeholder="#{signin.password}">
      <label for="floatingPassword" th:text="#{login.password}">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> [[#{login.rememberme}]]
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{login.signin}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    <a class="btn btn-sm" th:href="@{/index(l='zh_TW')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index(l='en_US')}">English</a>
  </form>
</main>


  </body>
</html>
