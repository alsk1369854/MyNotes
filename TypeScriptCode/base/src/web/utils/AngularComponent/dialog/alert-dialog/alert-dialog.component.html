<!-- header -->
<header class="d-flex bg-primary p-2 fs-5 fw-bold text-white">
  <span>{{ title }}</span>
  <i class="bi bi-x-lg ms-auto" alt="close" mat-dialog-close="close"></i>
</header>

<!-- content -->
<mat-dialog-content>
  <div class="p-2 flex-center fs-6">
    {{ content }}
  </div>
</mat-dialog-content>

<!-- footer -->
@if(close || confirm){
<footer class="d-flex align-items-center justify-content-center gap-2 p-2">
  @if(close){
  <button class="btn btn-outline-secondary" mat-dialog-close="close">
    {{ close }}
  </button>
  } @if(confirm){
  <button class="btn btn-primary" mat-dialog-close="confirm">
    {{ confirm }}
  </button>
  }
</footer>
}
