<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Function</title>
    <script type="text/javascript">
    function getSum(max){
        var sum=0;
        for(var i=1; i<=max; i++){
            sum+=i;
        }
        alert(sum);
        return sum;
    }
    var result = getSum(6) + getSum(10);
    alert(result);

    </script>
