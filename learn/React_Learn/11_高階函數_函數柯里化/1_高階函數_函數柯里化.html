
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>高階函數_函數柯里化</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <!-- React 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- React 拓展功能: 用於支持React與DOM溝通 -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 語言翻譯: ES6 => ES5 ; jsx => js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> // type="text/babel" 一定要寫babel
        /* 
            高階函數: 如果一個函數符合下面兩點規範其中任何一點, 那該函數就是高階函數
                1.若A函數, 接收的數是一個函數, 那麼A就可以稱之為高階函數
                2.若A函數, 調用的返回值依然是一個函數, 那麼A就可以稱之為高階函數
                常見的高階函數有: Promise, setTimeout, arr.map()...

            函數柯里化: 透過函數調用繼續返回函數方式, 實現多次接收參數最後統一處理的函數編碼形式
        */


        class Login extends React.Component{
            
            // 初始化狀態
            state = {
                username: '',
                password: ''
            }

            // 處理交替事件
            handleSubmit = (event) => {
                event.preventDefault();
                const {username, password} = this.state;
                alert(`User_Name: ${username}, Password: ${password}`)
            }

            // 保存FromData
            saveFromData = (dataType)=>{
                return (event)=>{
                    this.setState({[dataType]:event.target.value});
                }
            }

            render(){
                return(
                    <form action="https://w3.nknu.edu.tw/zh/" onSubmit={this.handleSubmit}>
                        帳號: <input onChange={this.saveFromData('username')} type="text" name="username"/>
                        密碼: <input onChange={this.saveFromData('password')} type="password" name="password"/>
                        <button>登入</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>, document.getElementById('test'));

    </script>
</body>
</html>
