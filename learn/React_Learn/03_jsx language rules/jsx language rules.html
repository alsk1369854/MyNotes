<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx Language Rules</title>
    <style>
        .title{
            background-color: orange;
            width:300px;
        }
    </style>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- React 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- React 拓展功能: 用於支持React與DOM溝通 -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 語言翻譯: ES6 => ES5 ; jsx => js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> // type="text/babel" 一定要寫babel 
        const myId = 'mInG';
        const myData = 'hEllO, WOrLd';

        // 虛擬DOM
        const VirtualDOM = ( // 此處一定不要寫引號, 因為不是字串
            <div>
                <h1 className='title' id={myId.toLowerCase()}>
                    <span style={{color:'white', fontSize: '40px'}}>{myData.toLowerCase()}</span>
                </h1>
                <h1 className='title' id={myId.toUpperCase()}>
                    <span style={{color:'white', fontSize: '40px'}}>{myData.toLowerCase()}</span>
                </h1>
                <input type="text"/>
                <Good>123</Good>
            </div>
        );
        // 渲染 虛擬DOM 到頁面
        ReactDOM.render(VirtualDOM, document.getElementById('test'));

        /*    
            jsx 語法規則:
                1. A Virtual DOM is defined, don't write ""
                2. 標籤中混入js代碼時要用{}
                3. 樣式類名指定不要用class, 要用className
                4. 內連樣式, 要用style={{key:value}}的形式去寫, 使用大駝峰格式 font-size => fontSize
                5. 只有一個根標籤
                6. 標籤必須閉合
                7. 標籤首字母
                    (1). 若小寫字母開頭, 則將標籤轉換為html中同名元素, 若html中無該標籤對應的同名元素, 則報錯
                    (2). 若大寫字母開頭, react就去渲染對應組件, 若組件沒有定義, 則報錯
        

        */



    </script>


</body>
</html>
