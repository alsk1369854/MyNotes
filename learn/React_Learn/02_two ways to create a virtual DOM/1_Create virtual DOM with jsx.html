<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create virtual DOM with jsx</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>

    <!-- React 核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- React 拓展功能: 用於支持React與DOM溝通 -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- 語言翻譯: ES6 => ES5 ; jsx => js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"> // type="text/babel" 一定要寫babel 
        // 虛擬DOM
        const VirtualDOM = ( // 此處一定不要寫引號, 因為不是字串
            <h1 id='title'>
                <span>Hello, World</span>
            </h1>
        );

        // 渲染 虛擬DOM 到頁面
        ReactDOM.render(VirtualDOM, document.getElementById('test'));
    </script>


</body>
</html>
